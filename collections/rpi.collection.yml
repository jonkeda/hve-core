id: rpi
name: RPI Workflow
description: Research, Plan, Implement, Review workflow agents and prompts for task-driven development
tags:
  - workflow
  - rpi
  - planning
  - research
  - implementation
  - review
items:
  # Agents
  - path: artifacts/agents/rpi-agent.agent.md
    kind: agent
    usage: |
      recommended

      Orchestrator agent for the full RPI lifecycle. Routes to specialized
      agents based on the current workflow phase.
  - path: artifacts/agents/task-researcher.agent.md
    kind: agent
  - path: artifacts/agents/task-planner.agent.md
    kind: agent
  - path: artifacts/agents/task-implementor.agent.md
    kind: agent
  - path: artifacts/agents/task-reviewer.agent.md
    kind: agent
  - path: artifacts/agents/task-question.agent.md
    kind: agent
  - path: artifacts/agents/memory.agent.md
    kind: agent
    usage: |
      optional

      Persistent memory agent for saving and loading context checkpoints
      across workflow phases.
  # Prompt Engineering agents
  - path: artifacts/agents/prompt-builder.agent.md
    kind: agent
  # Prompts
  - path: artifacts/prompts/rpi.prompt.md
    kind: prompt
  - path: artifacts/prompts/task-research.prompt.md
    kind: prompt
  - path: artifacts/prompts/task-plan.prompt.md
    kind: prompt
  - path: artifacts/prompts/task-implement.prompt.md
    kind: prompt
  - path: artifacts/prompts/task-review.prompt.md
    kind: prompt
  - path: artifacts/prompts/task-question.prompt.md
    kind: prompt
  - path: artifacts/prompts/checkpoint.prompt.md
    kind: prompt
  # Prompt Engineering prompts
  - path: artifacts/prompts/prompt-analyze.prompt.md
    kind: prompt
  - path: artifacts/prompts/prompt-build.prompt.md
    kind: prompt
  - path: artifacts/prompts/prompt-refactor.prompt.md
    kind: prompt
  # Common instructions
  - path: artifacts/instructions/writing-style.instructions.md
    kind: instruction
  - path: artifacts/instructions/markdown.instructions.md
    kind: instruction
  - path: artifacts/instructions/commit-message.instructions.md
    kind: instruction
  # Prompt Engineering instructions
  - path: artifacts/instructions/prompt-builder.instructions.md
    kind: instruction
display:
  ordering: manual
